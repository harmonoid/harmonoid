  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/localizations/
    - assets/localizations/localizations/
    - assets/vectors/
