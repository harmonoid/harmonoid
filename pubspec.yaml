  dynamic_color: ^1.6.9
  ffi: ^2.1.2
  file_picker: ^6.1.1
  fluentui_system_icons: ^1.1.136
  flutter_lyric:
    git:
      url: https://github.com/alexmercerind/flutter_lyric.git
      ref: master
  flutter_svg: ^1.1.4
  go_router: ^14.2.7
  http: ^1.2.1
  lrc: ^1.0.1
  media_kit: ^1.1.10
  media_kit_libs_audio: ^1.0.4
  media_library:
    path: external/media_library
